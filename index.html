<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Масштабируемый SVG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #fff;
      overflow: auto;
    }

    body {
      display: flex;
      justify-content: start;
      align-items: start;
    }

    object {
      height: 100vh;         /* по высоте экрана */
      width: auto;           /* ширина подгоняется пропорционально */
      display: block;
      border: none;
    }
  </style>
</head>
<body>
  <object data="11111111``22-01.svg" type="image/svg+xml"></object>
</body>
</html>

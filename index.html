<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Адаптивный SVG с прокруткой по высоте</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #fff;
      overflow-x: hidden;  /* горизонтальная прокрутка не нужна */
      overflow-y: auto;    /* вертикальная прокрутка включена */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    object {
      display: block;
      width: 100vw;   /* всегда по ширине экрана */
      height: auto;   /* сохраняем пропорции */
    }
  </style>
</head>
<body>
  <object data="11111111``22878910.svg" type="image/svg+xml"></object>
</body>
</html>
